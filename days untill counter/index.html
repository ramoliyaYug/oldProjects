<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to 29 August 2024</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Countdown to 29 August 2024 <br />
        <span> THE DAY OF ORIENTATION <br> AT</span>
        <br />
        <img src="brand.812b4e48.webp" alt="" />
      </h1>
      <div class="countdown">
        <div class="time">
          <span id="days">00</span>
          <div class="label">Days</div>
        </div>
        <div class="time">
          <span id="hours">00</span>
          <div class="label">Hours</div>
        </div>
        <div class="time">
          <span id="minutes">00</span>
          <div class="label">Minutes</div>
        </div>
        <div class="time">
          <span id="seconds">00</span>
          <div class="label">Seconds</div>
        </div>
      </div>

      <div class="footer">
        <div class="ftext">
          <p>Devloped By Yug Ramoliya</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
