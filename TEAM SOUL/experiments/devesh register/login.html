<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <div class="div1">
        <div class="head">Have an account?</div>
        <div class="part1">
            <div class="input_grp1">
                <input type="text" class="name" id="n1" placeholder=" " required>
                <label for="n1" class="l1">Username</label>
            </div>
            <div class="input_grp2">
                <input type="password" class="password" id="n2" placeholder=" " required>
                <label for="n2" class="l2">Password</label>
            </div>
            <div class="button"><button>Sign in</button></div>
        </div>
        <div class="part2"> 
            <div class="p1"><div class="click"><a href="frgt_passwd.html" class="link1">Forgot password?</a></div></div>
            <div class="p2"><div class="click"><a href="register.html" class="link1">Register</a></div></div>
        </div>
        <div class="sign">-Or Sign in With-</div>
        <div class="part3">
            <div class="google"><a href="#" class="icon-link1"><i class="fa-solid fa-envelope"></i></a></div>
            <div class="apple"><a href="#" class="icon-link3"><i class="fa-brands fa-apple"></i></a></div>
            <div class="facebook"><a href="#" class="icon-link2"><i class="fa-brands fa-facebook"></i></a></div>
        </div>
    </div>
</body>
</html>
